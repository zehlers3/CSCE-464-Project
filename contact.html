<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Grocery Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-wrapper" id="nav-wrapper">
        <button class="hamburger" id="hamburger">&#9776;</button>
        <ul id="nav-mobile" class="hidden">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li class="active"><a href="contact.html">Feedback</a></li>
            <li><a href="previous-orders.html">Previous Orders</a></li>
        </ul>
        <a href="checkout.html" class="checkout-btn">&#128722;</a>
        <a href="login.html" class="login-btn">&#128100;</a>
    </div>

    <div class="container">
        <div class="feedback-section">
            <h2 style="text-align: center;">Website Feedback</h2s>
            <p>Please fill out the form below to leave us a rating and your thoughts about my website.</p>
            <form id="feedback-form">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="rating">Your Rating:</label>
                    <select id="rating" name="rating">
                        <option value="5">5 - Excellent</option>
                        <option value="4">4 - Very Good</option>
                        <option value="3">3 - Good</option>
                        <option value="2">2 - Fair</option>
                        <option value="1">1 - Poor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment">Your Comment:</label>
                    <textarea id="comment" name="comment" rows="4" required></textarea>
                </div>
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('feedback-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting through the HTTP post method
            var form = this;
            alert('Thank you for your feedback!'); // Show thank you message
            form.reset(); // Clear the form
        });
    </script>
</body>
</html>
